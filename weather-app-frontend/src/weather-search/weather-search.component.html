<div>
    <input [(ngModel)]="city" placeholder="Enter city name" />
    <button (click)="search()">Search</button>
  </div>
  <div *ngIf="weather">
    <h3>Weather in {{ weather.name }}</h3>
    <p>Temperature: {{ weather.main.temp }}K</p>
    <p>Weather: {{ weather.weather[0].description }}</p>
  </div>
